<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG FACTS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">DOG FACTS </h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <h2>Cat Facts</h2>
                <button id="fetch-cat-fact" class="btn btn-primary">Get Cat Fact</button>
                <p id="cat-fact" class="mt-3"></p>
            </div>
            <div class="col-md-4">
                <h2>Dog Image</h2>
                <button id="fetch-dog-image" class="btn btn-primary">Get Dog Image</button>
                <img id="dog-image" src="" class="img-fluid mt-3" alt="Random Dog">
            </div>
            <div class="col-md-4">
                <h2>Random Joke</h2>
                <button id="fetch-joke" class="btn btn-primary">Get Joke</button>
                <p id="joke" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
